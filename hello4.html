<html>
  <head>
    <title>Hello4</title>
  </head>
  <body>
    <h1>Hello4</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <label for="text-field">Your First name and Last name:</label>
      <input type="text" id="text-field" name="text-field"><br><br>

      <label for="date-field">Date of birth:</label>
      <input type="date" id="date-field" name="date-field"><br><br>

      <label>favorite color:</label><br>
      <input type="radio" id="radio1" name="radio-group" value="pink">
      <label for="radio1">pink</label><br>
      <input type="radio" id="radio2" name="radio-group" value="red">
      <label for="radio2">red</label><br>
      <input type="radio" id="radio3" name="radio-group" value="blue">
      <label for="radio3">blue</label><br><br>

      <label>pets you have:</label><br>
      <input type="checkbox" id="checkbox1" name="checkbox-group" value="dog">
      <label for="checkbox1">dog</label><br>
      <input type="checkbox" id="checkbox2" name="checkbox-group" value="cat">
      <label for="checkbox2">cat</label><br>
      <input type="checkbox" id="checkbox3" name="checkbox-group" value="fish">
      <label for="checkbox3">fish</label><br><br>

      <label for="file-upload">File Upload:</label>
      <input type="file" id="file-upload" name="file-upload"><br><br>

      <button type="button">Non-Submit Button</button>

      <button type="submit">Submit Button</button>
    </form>
  </body>
</html>
